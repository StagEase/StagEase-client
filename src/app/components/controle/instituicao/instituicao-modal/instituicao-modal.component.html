<div>
  <div class="modal-title">
    <h2>Preencha os campos</h2>
  </div>
  <div class="modal-content">
    <div class="form-group">
      <div class="group-modal">
        <label for="nome">Nome da instituicao:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="instituicao.nomeIe"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button id="modalBtn" class="btn btn-primary" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</div>
