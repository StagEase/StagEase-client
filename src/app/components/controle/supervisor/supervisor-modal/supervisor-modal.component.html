<div>
    <div class="modal-title">
      <h2>Preencha os campos</h2>
    </div>
    <div class="modal-content">
      <div class="form-group">
        <label for="nome">Nome do supervisor:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="supervisor.nomeSupervisor"
        />
        <label for="matricula">Matricula:</label>
        <input
          type="text"
          id="matricula"
          class="form-control"
          [(ngModel)]="supervisor.matricula"
        />
        <label for="descricao">Descricao:</label>
        <input
          type="text"
          id="descricao"
          class="form-control"
          [(ngModel)]="supervisor.descricao"
        />
      </div>
      <div class="modal-footer">
        <button id="modalBtn" class="btn btn-primary" (click)="save()">
          Salvar
        </button>
      </div>
    </div>
  </div>
