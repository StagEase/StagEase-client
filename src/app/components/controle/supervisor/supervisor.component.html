<div class="area-container">
  <div class="bg-table-style">
    <button class="cadastrar-btn" (click)="openCreateModal(criarSupervisor)">
      Cadastrar
    </button>

    <div class="table-container">
      <div class="table-wrapper">
        <table>
          <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Matricula</th>
            <th>Descricao</th>
            <th>Opções</th>
          </thead>
          <tbody>
            <tr *ngFor="let supervisor of list; let i = index">
              <td>
                {{ supervisor.id }}
              </td>
              <td>
                {{ supervisor.nomeSupervisor }}
              </td>
              <td>
                {{ supervisor.matricula }}
              </td>
              <td>
                {{
                  supervisor.descricao ? supervisor.descricao : "Sem descrição"
                }}
              </td>
              <td class="option-td">
                <div *ngIf="modoLancamento">
                  <button type="button" class="btn btn-primary" (click)="lancamento(supervisor)">Lançar</button>
                </div>
                <div *ngIf="!modoLancamento">
                <button type="button" class="btn btn-warning" (click)="editar(modal1, supervisor, i)">Editar</button>
                </div>
                <div *ngIf="!modoLancamento">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="openDeleteConfirmationModal(deletar, supervisor)"
                >
                  Excluir
                </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #criarSupervisor let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Novo Supervisor</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-supervisor-modal></app-supervisor-modal>
  </div>
</ng-template>

<ng-template #deletar let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Deseja excluir?</h4>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.dismiss('Não')">
      Não
    </button>
    <button class="btn btn-danger" (click)="deletarSupervisor()">Sim</button>
  </div>
</ng-template>

<ng-template #modal1 let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-supervisor-modal [supervisor]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarSupervisor($event)" ></app-supervisor-modal>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
