<div>
  <div class="modal-title">
    <h2>Preencha os campos</h2>
  </div>
  <div class="modal-content">
    <div class="form-group">
      <div class="group-modal">
        <label for="nome">Nome do equipamento:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          name="nome"
          [(ngModel)]="equipamento.nomeEquipamento"
        />
      </div>
      <div class="group-modal">
        <label for="gerente">Gerente:</label>
        <input
          type="text"
          id="gerente"
          name="gerente"
          class="form-control"
          [(ngModel)]="equipamento.gerente"
        />
      </div>
      <div class="group-modal">
        <label class="label-form" for="select_area" class="label"
          >Distrito:</label
        >
        <select
          name="select_area"
          class="form-control"
          [(ngModel)]="equipamento.distrito"
        >
          <option
            *ngFor="let distrito of getDistritoEnum()"
            [ngValue]="distrito"
          >
            {{ distrito }}
          </option>
        </select>
      </div>
      <div class="group-modal">
        <label for="contato">Contato:</label>
        <div>
          <div
            *ngFor="let contato of contatosTemp; let i = index"
            class="input-group mb-3"
          >
            <input
              type="text"
              class="form-control"
              name="contato"
              [(ngModel)]="contatosTemp[i]"
            />
            <button
              type="button"
              class="btn btn-danger"
              (click)="removerContato(i)"
            >
              Remover
            </button>
          </div>
          <button
            type="button"
            class="btn btn-success"
            (click)="adicionarContato()"
          >
            Adicionar Contato
          </button>
        </div>
      </div>
      <div class="group-modal">
        <label class="label-form" for="select_supervisor" class="label"
          >Selecione as areas:</label
        >
        <div *ngFor="let area of areas">
          <label>
            <input
              type="checkbox"
              (change)="toggleAreaSelection(area)"
              [checked]="areaSelected.includes(area)"
            />
            {{ area.nomeArea }}
          </label>
        </div>
      </div>
      <div class="group-modal">
        <label class="label-form" for="select_supervisor" class="label"
          >Supervisor:</label
        >
        <div *ngFor="let supervisor of supervisores">
          <label>
            <input
              type="checkbox"
              (change)="toggleSupervisorSelection(supervisor)"
              [checked]="supervisorSelected.includes(supervisor)"
            />
            {{ supervisor.nomeSupervisor }}
          </label>
        </div>
      </div>
      <div class="group-modal">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          class="form-control"
          [(ngModel)]="equipamento.descricao"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button id="modalBtn" class="btn btn-primary" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</div>
