<div>
  <div class="modal-title">
    <h2>Preencha os campos</h2>
  </div>
  <div class="modal-content">
    <div class="form-group">
      <div class="group-modal">
        <label for="nome">Nome do equipamento:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          name="nome"
          [(ngModel)]="equipamento.nomeEquipamento"
        />
      </div>
      <div class="group-modal">
        <label for="gerente">Gerente:</label>
        <input
          type="text"
          id="gerente"
          name="gerente"
          class="form-control"
          [(ngModel)]="equipamento.gerente"
        />
      </div>
      
      <div class="group-modal">
        <label for="contato">Contato:</label>
        <input
          type="text"
          id="contato"
          class="form-control"
          [(ngModel)]="equipamento.contatoList"
        />
      </div>
      <div class="group-modal">
        <label class="label-form" for="select_area" class="label">Area:</label>
        <select
          name="select_area"
          class="form-control"
          [(ngModel)]="equipamento.areaList"
        >
          <option *ngFor="let area of areas" [ngValue]="area">
            {{ area.nomeArea }}
          </option>
        </select>
      </div>
      <div class="group-modal">
        <label class="label-form" for="select_supervisor" class="label"
          >Supervisor:</label
        >
        <select
          name="select_supervisor"
          class="form-control"
          [(ngModel)]="equipamento.supervisorList"
        >
          <option
            *ngFor="let supervisor of supervisores"
            [ngValue]="supervisor"
          >
            {{ supervisor.nomeSupervisor }}
          </option>
        </select>
      </div>
      <div class="group-modal">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          class="form-control"
          [(ngModel)]="equipamento.descricao"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button id="modalBtn" class="btn btn-primary" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</div>
