<div>
  <div class="modal-title">
    <h2>Preencha os campos</h2>
  </div>
  <div class="modal-content">
    <div class="form-group">
      <label for="nome">Nome do equipamento:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        [(ngModel)]="equipamento.nomeEquipamento"
      />
      <label for="gerente">Gerente:</label>
      <input
        type="text"
        id="gerente"
        class="form-control"
        [(ngModel)]="equipamento.gerente"
      />
      <label for="distrito">Distrito:</label>
<select class="form-control" [(ngModel)]="equipamento.distrito">
  <option *ngFor="let distrito of distritoValues" [ngValue]="distrito">{{ distrito }}</option>
</select>
      <label for="contato">contato:</label>
      <input
        type="text"
        id="contato"
        class="form-control"
        [(ngModel)]="equipamento.contatoList"
      />
      <label class="label-form" for="select_area" class="label"
        >Area</label
      >
      <select
        name="select_area"
        class="label estilo"
        [(ngModel)]="equipamento.areaList"
      >
        <option *ngFor="let area of areas" [ngValue]="area.id">
          {{ area.nomeArea }}
        </option>
      </select>
      <label class="label-form" for="select_supervisor" class="label"
        >Supervisor</label
      >
      <select
        name="select_supervisor"
        class="label estilo"
        [(ngModel)]="equipamento.supervisorList"
      >
        <option *ngFor="let supervisor of supervisores" [ngValue]="supervisor.id">
          {{ supervisor.nomeSupervisor }}
        </option>
      </select>
      <label for="descricao">descricao:</label>
      <input
        type="text"
        id="descricao"
        class="form-control"
        [(ngModel)]="equipamento.descricao"
      />
    </div>
    <div class="modal-footer">
      <button id="modalBtn" class="btn btn-primary" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</div>
