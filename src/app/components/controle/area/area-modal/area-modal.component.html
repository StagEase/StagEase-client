<div>
  <div class="modal-title">
    <h2>Preencha os campos</h2>
  </div>
  <div class="modal-content">
    <div class="form-group">
      <label for="nome">Nome da Area:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        [(ngModel)]="area.nomeArea"
      />
    </div>
    <div class="modal-footer">
      <button id="modalBtn" class="btn btn-primary" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</div>
